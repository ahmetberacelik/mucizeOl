version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mucizeol-db
    restart: unless-stopped

    env_file: .env

    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

    ports:
      - "3306:3306"

    volumes:
      - mucizeol-db-data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    container_name: mucizeol-auth-service
    depends_on:
      mysql-db:
        condition: service_healthy
    env_file: .env
    environment:
      - SERVER_PORT=${AUTH_SERVICE_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_MINUTES=${JWT_ACCESS_TOKEN_MINUTES}
      - JWT_REFRESH_TOKEN_DAYS=${JWT_REFRESH_TOKEN_DAYS}
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"

  listing-service:
    build:
      context: ./backend
      dockerfile: listing-service/Dockerfile
    container_name: mucizeol-listing-service
    depends_on:
      mysql-db:
        condition: service_healthy
    env_file: .env
    environment:
      - SERVER_PORT=${LISTING_SERVICE_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_CDN_URL=${S3_CDN_URL}
    ports:
      - "${LISTING_SERVICE_PORT}:${LISTING_SERVICE_PORT}"

  gateway-service:
    build:
      context: ./backend
      dockerfile: gateway-service/Dockerfile
    container_name: mucizeol-gateway
    depends_on:
      - auth-service
      - listing-service
    env_file: .env
    environment:
      - SERVER_PORT=${GATEWAY_PORT}
      - GATEWAY_PORT=${GATEWAY_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_HOST=${AUTH_SERVICE_HOST}
      - AUTH_SERVICE_PORT=${AUTH_SERVICE_PORT}
      - LISTING_SERVICE_HOST=${LISTING_SERVICE_HOST}
      - LISTING_SERVICE_PORT=${LISTING_SERVICE_PORT}
      - REQUEST_SERVICE_HOST=${REQUEST_SERVICE_HOST}
      - REQUEST_SERVICE_PORT=${REQUEST_SERVICE_PORT}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      - PMA_HOST=mysql-db
      - PMA_PORT=3306
      - PMA_USER=${MYSQL_USER}
      - PMA_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "8085:80"
volumes:
  mucizeol-db-data:
    driver: local