# Server Configuration
spring.application.name=request-service
server.port=${SERVER_PORT}

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway (Disabled - auth-service zaten migration'ı yaptı)
spring.flyway.enabled=false

# Listing Service URL (Servisler arası iletişim için)
listing.service.url=http://${LISTING_SERVICE_HOST}:${LISTING_SERVICE_PORT}

