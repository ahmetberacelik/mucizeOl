# Listing Service Configuration
spring.application.name=listing-service
server.port=${SERVER_PORT}

# MySQL Connection
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway (disabled - auth-service yapar)
spring.flyway.enabled=false

# File Upload (Multipart)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# S3 / DigitalOcean Spaces Configuration
s3.access-key=${S3_ACCESS_KEY}
s3.secret-key=${S3_SECRET_KEY}
s3.bucket-name=${S3_BUCKET_NAME}
s3.region=${S3_REGION}
s3.endpoint=${S3_ENDPOINT}
s3.cdn-url=${S3_CDN_URL}

# Logging
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.web=INFO

