# Uygulama adı servisi ayırmak için
spring.application.name=auth-service
# Servisin dinleyeceği port
server.port=${SERVER_PORT}

# MySQL bağlantı adresi
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# MySQL kullanıcı adı
spring.datasource.username=${DB_USER}
# MySQL parolası
spring.datasource.password=${DB_PASSWORD}
# JDBC sürücüsü
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Lazy Open Session kapatma
spring.jpa.open-in-view=false
# Şema yönetimini Hibernate'e bırakma
spring.jpa.hibernate.ddl-auto=none
# MySQL için uygun dialekt
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Tarihlerin UTC tutulması
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway migration'larını aktifleştir
spring.flyway.enabled=true
# Migration klasör yolu
spring.flyway.locations=classpath:db/migration
# Hangi şemada çalışacağı
spring.flyway.schemas=${DB_NAME}

# JWT ayarları
security.jwt.secret-key=${JWT_SECRET}
security.jwt.access-token-expiration-minutes=${JWT_ACCESS_TOKEN_MINUTES}
security.jwt.refresh-token-expiration-days=${JWT_REFRESH_TOKEN_DAYS}

# JPA log seviyeleri
logging.level.org.springframework.orm.jpa=INFO
# Flyway log seviyeleri
logging.level.org.flywaydb.core=INFO
